<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin Project Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="display" class="calc-elements"></div>
        <ul id="buttons" class="calc-elements">
            <li class="digit"><button class="digit-button btn">7</button></li>
            <li class="digit"><button class="digit-button btn">8</button></li>
            <li class="digit"><button class="digit-button btn">9</button></li>
            <li class="op"><button class="op-button btn">+</button></li>
            <li class="digit"><button class="digit-button btn">4</button></li>
            <li class="digit"><button class="digit-button btn">5</button></li>
            <li class="digit"><button class="digit-button btn">6</button></li>
            <li class="op"><button class="op-button btn">-</button></li>
            <li class="digit"><button class="digit-button btn">1</button></li>
            <li class="digit"><button class="digit-button btn">2</button></li>
            <li class="digit"><button class="digit-button btn">3</button></li>
            <li class="op"><button class="op-button btn">*</button></li>
            <li class="digit"><button class="digit-button btn">0</button></li>
            <li class="digit"><button class="digit-button btn">.</button></li>
            <li class="clear"><button class="clear-button btn">C</button></li>
            <li class="op"><button class="op-button btn">/</button></li>
            <li class="equals"><button class="equals-button btn">=</button></li>
        </ul>
    </div>
</body>
</html>
