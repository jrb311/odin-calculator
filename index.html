<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin Project Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="display" class="calc-elements">000</div>
        <ul id="buttons" class="calc-elements">
            <li class="digit"><button class="digit-button">7</button></li>
            <li class="digit"><button class="digit-button">8</button></li>
            <li class="digit"><button class="digit-button">9</button></li>
            <li class="op"><button class="op-button">+</button></li>
            <li class="digit"><button class="digit-button">4</button></li>
            <li class="digit"><button class="digit-button">5</button></li>
            <li class="digit"><button class="digit-button">6</button></li>
            <li class="op"><button class="op-button">-</button></li>
            <li class="digit"><button class="digit-button">1</button></li>
            <li class="digit"><button class="digit-button">2</button></li>
            <li class="digit"><button class="digit-button">3</button></li>
            <li class="op"><button class="op-button">*</button></li>
            <li class="digit"><button class="digit-button">0</button></li>
            <li class="digit"><button class="digit-button">.</button></li>
            <li class="op"><button class="op-button">C</button></li>
            <li class="op"><button class="op-button">/</button></li>
            <li class="equals"><button class="equals-button">=</button></li>
        </ul>
    </div>
</body>
</html>
